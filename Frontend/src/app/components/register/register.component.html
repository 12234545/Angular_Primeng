<div class="container">
<form [formGroup]="registerForm" (ngSubmit)="submitDetails()" >
  <p-toast position="top-right"></p-toast>

    <p-card [style]="{ width: '360px' , fontfamily: 'Poppins' , boxShadow: '0 0 10px rgba(0, 0, 0, 0.10)'}">
      <ng-template pTemplate="header">
        <div>
          <span class="pi pi-angle-left" (click)="goBack()"></span> Register
        </div>
      </ng-template>
    <div class="field">
      <label for="fullName"> Full Name</label>
      <input type="text" pInputText formControlName="fullName" class="w-full"  name="fullName" placeholder="Type your full Name..."/>
      <small *ngIf="fullName.invalid && (fullName.dirty || fullName.touched)" class="block error-message">
        <div *ngIf="fullName.errors?.['required']">Name is required</div>
        <div *ngIf="fullName.errors?.['pattern']">Enter a valid name</div>
      </small>
  </div>
    <div class="field">
        <label for="email"> Email</label>
        <input type="text" pInputText formControlName="email" class="w-full"  name="email" placeholder="Type your email..."/>
        <small *ngIf="email.invalid && (email.dirty || email.touched)" class="block error-message">
          <div *ngIf="email.errors?.['required']">Email is required</div>
          <div *ngIf="email.errors?.['email']">Email should be valid</div>
        </small>
    </div>
    <div class="field">
      <label for="password"> Password</label>
      <input type="password" pInputText formControlName="password" class="w-full"  name="password" placeholder="Type your password..."/>
      <small *ngIf="password.invalid && (password.dirty || password.touched)" class="block error-message">
        <div *ngIf="password.errors?.['required']">Password is required</div>
      </small>
  </div>
  <div class="field">
    <label for="confirmPassword"> Confirm Password</label>
    <input type="password" pInputText formControlName="confirmPassword" class="w-full"  name="confirmPassword" placeholder="Confirm your Password..."/>
    <small *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="block error-message">
      <div *ngIf="confirmPassword.errors?.['required']">confirm your Password is required</div>
    </small>
    <small *ngIf="registerForm.errors?.['passwordMismatch'] && confirmPassword.valid && confirmPassword.valid"
    class="block error-message">
      Password should match
    </small>
</div>
  <p-button label="Register" type="submit" styleClass="w-full" [style]="{ background: '#ff9800' , border: 'none' }" [disabled]="registerForm.invalid"/>
  <div class="mt-2">
     Already a member? <a routerLink="/login">Login</a>
  </div>
</p-card>
</form>
</div>
